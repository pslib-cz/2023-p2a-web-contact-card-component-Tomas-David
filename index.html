<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilove karty</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./fonts/brandfonts.css" />
    <link rel="stylesheet" href="./CSS/layout.css" />
  </head>
  <body>
    <header></header>
    <main class="rowCenter">
      <section>
        <article>
          <figure>
            <div class="card">
              <img class="card__img" src="img/Br.jpg" alt="Br" />
            </div>
            <figcaption class="card--white">
              <h4 class="card__img--heading card__img--heading--move">
                Vojtěch Brodský (Br)
              </h4>
              <p class="card__img--des">
                <span class="brandfont">pozice</span> pedagog
              </p>
              <p class="card__img--des">
                <span class="brandfont">email</span> vojtech.brodsky@pslib.cz
              </p>
              <p class="card__img--des">
                <span class="brandfont card__img--des--brown">telefon</span>
                +420 485 100 113/44
              </p>
            </figcaption>
          </figure>
        </article>
      </section>
      <section class="moveLeft">
        <article>
          <figure>
            <div class="card">
              <img class="card__img" src="img/Jc.jpg" alt="Br" />
            </div>
            <figcaption class="card--white">
              <h4 class="card__img--heading card__img--heading--move">
                Leona Jenčová (Jč)
              </h4>
              <p class="card__img--des">
                <span class="brandfont">pozice</span> pedagog
              </p>
              <p class="card__img--des">
                <span class="brandfont">email</span> leona.jencova@pslib.cz
              </p>
              <p class="card__img--des">
                <span class="brandfont card__img--des--brown">telefon</span>
                +420 485 100 113
              </p>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
